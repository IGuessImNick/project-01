<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Results</title>
</head>
<body>
    <div class="columns">
      
      <div class="column is-4">
        <div class="content is-large">
          <h1>Mellifluous Search</h1>
        </div>

        <form id="search-form" class="form">

          <div class="block">
            <input id="search-input" class="input is-large" type="text" placeholder="Search!">
          </div>
          
          <div id="format-input"></div>
  
          <div class="buttons">
            <button class="button is-success is-fullwidth">Search</button>
            <a href="./index.html" class="button is-danger is-fullwidth">&larr; Go back.</a>
          </div>
  
        </form>

        <div class = "past-search border" id = "past-search-buttons"></div>
        
      </div>
  
      <div class="column is-8">
        <div class="content">
          <h2>Showing results for <span id="result-text"></span></h2>
        </div>
        <div id="result-content" style="display: flex; flex-flow: column wrap; margin-right: 50px; padding-right: 50px;"></div>
      </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/displaySearch.js"></script>
</body>
</html>
