<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/jass.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&display=swap" rel="stylesheet">
  <title>Mellifluous</title>
</head>
<body>

  <!-- Similar Jumbotron Styling displaying the name of the website -->
  <section class="hero is-success is-primary">
    <div class="hero-body">
      <p class="title">MELLIFLUOUS</p>
      <p class="subtitle">Let your musical quest begin!</p>
    </div>


  
  <section class="hero is-success is-primary">
    <div class="hero-body">

      <p class="title">

        MELLIFLUOUS

      </p>
      <p class="subtitle">
        Let your musical quest begin!
      </p>
    
    </div>
    

  </section>
  <div class="columns">
    <div class="column is-three-fifths is-offset-one-fifth">
      <div id="title" class="content is-large">
        <h1>Mellifluous</h1>
      </div>
      <!-- Form created to make a search bar to insert either artists, song title, or lyrics to retrieve those results-->
      <form id="search-form" class="form">
        <div class="block">
          <input id="search-input" class="input is-large" type="text"
            placeholder="Search for Artist, Song Title, or Lyrics!">
        </div>
        <div id="format-input"></div>
        <!-- Submit button created to be able to get search results -->
        <button id="submit" class="button is-success is-large">Submit</button>
        <figure class="image">
          <img src="./assets/musical.jpg" class="center" height="150" width="200">
        </figure>
      </form>
    </div>
  </div>
  <div class="album-artwork"></div>
  <div class="lyrics" id="lyrics-box"> </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src='./assets/js/script.js'></script>
</body>
</html>
